<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="outerContainer">
        <div id="outerLayer" class="mainGrid">
        <div class="calcAreaGrid calcArea">
            <div id="calcResumes"></div>
            <div id="calcValue">
                <p id="value">0</p>
            </div>
        </div>
        <div class="digitsGrid">
            <div class="digit"><button id="openPar" class="digitButtons">(</button></div>
            <div class="digit"><button class="digitButtons">)</button></div>
            <div class="digit"><button class="digitButtons">C</button></div>
            <div class="digit"><button class="digitButtons">Back</button></div>
            <div class="digit"><button class="digitButtons">9</button></div>
            <div class="digit"><button class="digitButtons">8</button></div>
            <div class="digit"><button class="digitButtons">7</button></div>
            <div class="digit"><button class="digitButtons">/</button></div>
            <div class="digit"><button class="digitButtons">6</button></div>
            <div class="digit"><button class="digitButtons">5</button></div>
            <div class="digit"><button class="digitButtons">4</button></div>
            <div class="digit"><button class="digitButtons">x</button></div>
            <div class="digit"><button class="digitButtons">3</button></div>
            <div class="digit"><button class="digitButtons">2</button></div>
            <div class="digit"><button class="digitButtons">1</button></div>
            <div class="digit"><button class="digitButtons">-</button></div>
            <div class="digit"><button class="digitButtons">0</button></div>
            <div class="digit"><button class="digitButtons">,</button></div>
            <div class="digit"><button class="digitButtons">=</button></div>
            <div class="digit"><button class="digitButtons">+</button></div>                                  
        </div>
        </div>
    </div>    
</body>
</html>
