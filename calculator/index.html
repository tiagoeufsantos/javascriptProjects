<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="outerContainer">
        <div id="outerLayer" class="mainGrid">
        <div class="calcAreaGrid calcArea">
            <div id="calcResumes"></div>
            <div id="calcAreaValue">
                <p id="values"></p>
            </div>
        </div>
        <div class="digitsGrid">
            <div><button id="openPar" class="calcButtons">(</button></div>
            <div><button id="closePar" class="calcButtons">)</button></div>
            <div><button id="clear" class="calcButtons">Clear</button></div>
            <div><button id="back" class="calcButtons">Back</button></div>
            <div><button class="calcButtons">9</button></div>
            <div><button class="calcButtons digitButtons">8</button></div>
            <div><button class="calcButtons digitButtons">7</button></div>
            <div><button class="calcButtons digitButtons">/</button></div>
            <div><button class="calcButtons digitButtons">6</button></div>
            <div><button class="calcButtons digitButtons">5</button></div>
            <div><button class="calcButtons digitButtons">4</button></div>
            <div><button class="calcButtons digitButtons">x</button></div>
            <div><button class="calcButtons digitButtons">3</button></div>
            <div><button class="calcButtons digitButtons">2</button></div>
            <div><button class="calcButtons digitButtons">1</button></div>
            <div><button class="calcButtons digitButtons">-</button></div>
            <div><button class="calcButtons digitButtons">0</button></div>
            <div><button class="calcButtons digitButtons">,</button></div>
            <div><button class="calcButtons digitButtons">=</button></div>
            <div><button class="calcButtons digitButtons">+</button></div>                                  
        </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
